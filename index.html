<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop in Vanilla JavaScript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" type="module" defer></script>
  </head>

  <body>
    <div class="page-wrapper">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        id="dashed-lines-svg"
        viewBox="0 0 50 100"
      >
        <g id="dashed-lines-svg-line">
          <line stroke-dasharray="5, 5" x1="0" y1="0" x2="1" y2="100"></line>
        </g>
      </svg>
      <!-- <button class="btn change-view">Set View</button>
      <button class="btn toggle-fullscreen">Toggle Fullscreen</button>
      <button class="btn dark-mode">Light Mode</button> -->
      <div class="bg-overlay"></div>
      <section>
        <div class="grid-container">
          <video
            class="fullscreen-video"
            id="myVideo"
            autoplay="autoplay"
            muted
          >
            <source
              src="https://cdn.videvo.net/videvo_files/video/free/2015-07/small_watermarked/A0485_F1507_P2_Pink_Comp_1_preview.webm"
              type="video/webm"
              media="(max-width: 480px)"
            />
            <source
              src="https://content.videvo.net/videvo_files/video/free/2015-07/originalContent/A0485_F1507_P2_Pink_Comp_1.mov"
              type="video/mp4"
              media="(min-width: 480.01px)"
            />
            Your browser does not support the video tag.
          </video>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </section>
    </div>
    <div class="fab-container">
      <div class="overlay"></div>
      <button class="btn fab">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="100%"
          height="100%"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-target"
        >
          <circle class="outer" cx="12" cy="12" r="10"></circle>
          <circle class="inner" cx="12" cy="12" r="3"></circle>
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
      </button>
      <ul class="fab-list">
        <li><button class="btn change-view">Set View</button></li>
        <li>
          <button class="btn toggle-fullscreen">Toggle Fullscreen</button>
        </li>
        <li><button class="btn dark-mode">Light Mode</button></li>
      </ul>
    </div>
    <script src="src/Actions/loadicons.js" type="module"></script>
  </body>
</html>
